databaseChangeLog:
  - changeSet:
      id: create-users_roles-table
      author: ihor-kalaur
      changes:
        - createTable:
            tableName: books-categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_book_id
                    references: books(id)
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_category_id
                    references: categories(id)
