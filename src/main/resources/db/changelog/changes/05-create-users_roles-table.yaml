databaseChangeLog:
  - changeSet:
      id: create-users_roles-table
      author: ihor-kalaur
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_roles_id
                    referencedTableName: roles
                    referencedColumnNames: id